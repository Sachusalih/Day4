
<div class="container">
    <div class="row">
    <div class="col mb-5" *ngFor="let i of artform">
    <div class="card" style="width: 18rem;">
        <img src="../../../assets/image/{{i.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="i.name">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <a (click)="gotohere(i.id)"class="btn btn-primary ">click me</a>
        </div>
      </div>
    
</div>
